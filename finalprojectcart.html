    <div>
        <h1>Your cart</h1>
        <a href="finalproject2.html" class="ab">Continue shopping</a>
    </div>
   
    <p id="cart-items"></p>
     


    <button type="button" class="bc" onclick="Checkout()">Checkout</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var productHTML = localStorage.getItem("product");
    if (productHTML) {
        var cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = productHTML;

        var removeButtons = document.querySelectorAll("#cart-items .product");
        removeButtons.forEach(function(button) {
            var removeButton = document.createElement("button");
            removeButton.textContent = "Remove from Cart";
            removeButton.classList.add("remove-button");
            removeButton.style.color = "black";
            removeButton.onclick = function() {
                button.remove();
                localStorage.removeItem("product");
            };
            button.appendChild(removeButton);
        });
    }
});

        function Checkout() {
            alert("Thank you for your order. We will get back to you soon!");
            document.querySelector(".label5").reset();
        }
        </script>
